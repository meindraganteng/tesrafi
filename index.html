<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cashier - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes rotate {
            from { transform: scale(0) rotate(-180deg); }
            to { transform: scale(1) rotate(0deg); }
        }
        
        .animate-pulse-custom {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        
        .animate-rotate {
            animation: rotate 0.6s ease-out;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(168, 85, 247, 0.1) 100%);
        }
        
        .blur-circle {
            filter: blur(60px);
        }
        
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .tab-active {
            background-color: white;
            color: #1f2937;
        }
        
        .tab-inactive {
            background-color: transparent;
            color: #6b7280;
        }
        
        .role-btn-active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.25);
        }
        
        .role-btn-inactive {
            background: white;
            color: #4b5563;
            border: 2px solid #e5e7eb;
        }
        
        .role-btn-inactive:hover {
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-indigo-300 opacity-20 rounded-full blur-circle"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-300 opacity-20 rounded-full blur-circle"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 relative z-10 animate-fadeIn">
        <div class="w-full max-w-md">
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl card-shadow border-2 border-gray-100">
                <div class="text-center space-y-4 pt-8 pb-8 px-6">
                    <div class="mx-auto w-24 h-24 bg-gradient-to-br from-indigo-500 via-indigo-600 to-purple-600 rounded-3xl flex items-center justify-center shadow-2xl relative overflow-hidden animate-rotate">
                        <div class="absolute inset-0 bg-gradient-to-tr from-indigo-500/20 to-purple-500/20 animate-pulse-custom"></div>
                        <svg class="w-12 h-12 text-white relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    
                    <div>
                        <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 via-indigo-700 to-purple-600 bg-clip-text text-transparent mb-2">
                            Your Cashier
                        </h1>
                        <p class="text-gray-600">Smart Solutions for Modern Business</p>
                    </div>
                </div>

                <div class="px-6 pb-8 space-y-6">
                    <!-- Role Selection -->
                    <div class="space-y-3">
                        <label class="text-sm font-semibold text-gray-900">Select Your Role</label>
                        <div class="grid grid-cols-2 gap-4">
                            <button 
                                id="ownerBtn" 
                                class="role-btn-active h-auto py-5 flex flex-col items-center gap-2 rounded-xl font-bold text-base transition-all duration-300"
                                onclick="selectRole('owner')"
                                type="button"
                            >
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                <span>Owner</span>
                            </button>
                            
                            <button 
                                id="staffBtn" 
                                class="role-btn-inactive h-auto py-5 flex flex-col items-center gap-2 rounded-xl font-bold text-base transition-all duration-300"
                                onclick="selectRole('staff')"
                                type="button"
                            >
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span>Staff</span>
                            </button>
                        </div>
                    </div>

                    <!-- Login Tabs -->
                    <div>
                        <div class="bg-gray-100 p-1 rounded-lg grid grid-cols-2 gap-1 mb-4">
                            <button 
                                id="accountTab" 
                                class="tab-active py-2 rounded-md font-medium text-sm flex items-center justify-center gap-2 transition-all"
                                onclick="switchTab('account')"
                                type="button"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Account
                            </button>
                            <button 
                                id="gmailTab" 
                                class="tab-inactive py-2 rounded-md font-medium text-sm flex items-center justify-center gap-2 transition-all"
                                onclick="switchTab('gmail')"
                                type="button"
                            >
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                                </svg>
                                Gmail
                            </button>
                        </div>

                        <!-- Account Tab -->
                        <div id="accountContent" class="space-y-4">
                            <form onsubmit="handleLogin(event)" class="space-y-4">
                                <div class="space-y-2">
                                    <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                                    <div class="relative">
                                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        <input 
                                            type="text" 
                                            id="username" 
                                            placeholder="Enter your username"
                                            class="input-field w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg"
                                        >
                                    </div>
                                    <p id="usernameError" class="text-sm text-red-600 hidden"></p>
                                </div>

                                <div class="space-y-2">
                                    <div class="flex items-center justify-between">
                                        <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                                        <button type="button" class="text-xs text-indigo-600 hover:underline" onclick="alert('Contact your administrator to reset password')">
                                            Forgot password?
                                        </button>
                                    </div>
                                    <div class="relative">
                                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                        </svg>
                                        <input 
                                            type="password" 
                                            id="password" 
                                            placeholder="Enter your password"
                                            class="input-field w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-lg"
                                        >
                                        <button 
                                            type="button" 
                                            onclick="togglePassword()" 
                                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                        >
                                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <p id="passwordError" class="text-sm text-red-600 hidden"></p>
                                </div>

                                <div class="flex items-center space-x-2">
                                    <input 
                                        type="checkbox" 
                                        id="remember" 
                                        class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                    >
                                    <label for="remember" class="text-sm text-gray-700 cursor-pointer">
                                        Remember me for 30 days
                                    </label>
                                </div>

                                <button 
                                    type="submit" 
                                    id="loginBtn"
                                    class="btn-primary w-full h-12 text-white text-base font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                    </svg>
                                    <span id="loginBtnText">Sign In as Owner</span>
                                </button>
                            </form>
                        </div>

                        <!-- Gmail Tab -->
                        <div id="gmailContent" class="space-y-4 hidden">
                            <div class="text-center space-y-2 py-4">
                                <div class="w-16 h-16 mx-auto bg-gradient-to-br from-red-500 to-pink-500 rounded-full flex items-center justify-center">
                                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                                    </svg>
                                </div>
                                <p class="text-sm text-gray-600">
                                    Sign in securely with your Google account
                                </p>
                            </div>

                            <button 
                                onclick="handleGoogleLogin()"
                                id="googleLoginBtn"
                                type="button"
                                class="w-full h-12 text-base font-semibold border-2 border-gray-200 hover:border-indigo-500 bg-white rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2"
                            >
                                <svg class="w-5 h-5" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span id="googleBtnText">Continue with Google</span>
                            </button>

                            <div class="bg-gray-50 rounded-lg p-4 space-y-2">
                                <p class="text-sm font-semibold text-gray-900">Selected Role:</p>
                                <div class="flex items-center gap-2 text-sm">
                                    <svg id="roleIcon" class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                    </svg>
                                    <span id="roleText" class="font-medium text-gray-900">Owner - Full System Access</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-center text-sm text-gray-600 mt-6">
                By signing in, you agree to our 
                <button class="text-indigo-600 hover:underline" type="button">Terms of Service</button>
                and 
                <button class="text-indigo-600 hover:underline" type="button">Privacy Policy</button>
            </p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYYvekxHtOuCzwJ6TYcjBuodoJJ09YW3E",
            authDomain: "simnihbos.firebaseapp.com",
            databaseURL: "https://simnihbos-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "simnihbos",
            storageBucket: "simnihbos.firebasestorage.app",
            messagingSenderId: "637893179915",
            appId: "1:637893179915:web:4c8b94c41eb8e789e8650e",
            measurementId: "G-B9PZVLVRLF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let selectedRole = 'owner';
        let showPassword = false;

        function selectRole(role) {
            selectedRole = role;
            const ownerBtn = document.getElementById('ownerBtn');
            const staffBtn = document.getElementById('staffBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const roleText = document.getElementById('roleText');
            const roleIcon = document.getElementById('roleIcon');

            if (role === 'owner') {
                ownerBtn.className = 'role-btn-active h-auto py-5 flex flex-col items-center gap-2 rounded-xl font-bold text-base transition-all duration-300';
                staffBtn.className = 'role-btn-inactive h-auto py-5 flex flex-col items-center gap-2 rounded-xl font-bold text-base transition-all duration-300';
                loginBtnText.textContent = 'Sign In as Owner';
                roleText.textContent = 'Owner - Full System Access';
                roleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>';
            } else {
                ownerBtn.className = 'role-btn-inactive h-auto py-5 flex flex-col items-center gap-2 rounded-xl font-bold text-base transition-all duration-300';
                staffBtn.className = 'role-btn-active h-auto py-5 flex flex-col items-center gap-2 rounded-xl font-bold text-base transition-all duration-300';
                loginBtnText.textContent = 'Sign In as Staff';
                roleText.textContent = 'Staff - Limited Features';
                roleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>';
            }
        }

        function switchTab(tab) {
            const accountTab = document.getElementById('accountTab');
            const gmailTab = document.getElementById('gmailTab');
            const accountContent = document.getElementById('accountContent');
            const gmailContent = document.getElementById('gmailContent');

            if (tab === 'account') {
                accountTab.className = 'tab-active py-2 rounded-md font-medium text-sm flex items-center justify-center gap-2 transition-all';
                gmailTab.className = 'tab-inactive py-2 rounded-md font-medium text-sm flex items-center justify-center gap-2 transition-all';
                accountContent.classList.remove('hidden');
                gmailContent.classList.add('hidden');
            } else {
                accountTab.className = 'tab-inactive py-2 rounded-md font-medium text-sm flex items-center justify-center gap-2 transition-all';
                gmailTab.className = 'tab-active py-2 rounded-md font-medium text-sm flex items-center justify-center gap-2 transition-all';
                accountContent.classList.add('hidden');
                gmailContent.classList.remove('hidden');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            showPassword = !showPassword;

            if (showPassword) {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');

            usernameError.classList.add('hidden');
            passwordError.classList.add('hidden');

            if (!username) {
                usernameError.textContent = 'Username is required';
                usernameError.classList.remove('hidden');
                return;
            }

            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                return;
            }

            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2 inline" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Signing in...';

            // Check user in Firebase
            database.ref('users/' + username).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const user = snapshot.val();
                        
                        if (user.password === password && user.role === selectedRole) {
                            localStorage.setItem('isAuthenticated', 'true');
                            localStorage.setItem('userRole', user.role);
                            localStorage.setItem('username', user.name);
                            
                            window.location.replace('dashboard.html');
                        } else if (user.password !== password) {
                            passwordError.textContent = 'Incorrect password';
                            passwordError.classList.remove('hidden');
                            loginBtn.disabled = false;
                            loginBtnText.textContent = `Sign In as ${selectedRole === 'owner' ? 'Owner' : 'Staff'}`;
                        } else {
                            alert(`This account is registered as ${user.role.toUpperCase()}. Please select the correct role.`);
                            loginBtn.disabled = false;
                            loginBtnText.textContent = `Sign In as ${selectedRole === 'owner' ? 'Owner' : 'Staff'}`;
                        }
                    } else {
                        usernameError.textContent = 'Username not found';
                        usernameError.classList.remove('hidden');
                        loginBtn.disabled = false;
                        loginBtnText.textContent = `Sign In as ${selectedRole === 'owner' ? 'Owner' : 'Staff'}`;
                    }
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                    loginBtn.disabled = false;
                    loginBtnText.textContent = `Sign In as ${selectedRole === 'owner' ? 'Owner' : 'Staff'}`;
                });
        }

        function handleGoogleLogin() {
            const googleBtn = document.getElementById('googleLoginBtn');
            const googleBtnText = document.getElementById('googleBtnText');
            
            googleBtn.disabled = true;
            googleBtnText.textContent = 'Connecting to Google...';

            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    
                    // Save Google user to Firebase database
                    const googleUser = {
                        username: user.email.split('@')[0],
                        email: user.email,
                        name: user.displayName,
                        role: selectedRole,
                        photoURL: user.photoURL,
                        createdAt: new Date().toISOString(),
                        loginMethod: 'google'
                    };

                    database.ref('users/' + googleUser.username).set(googleUser)
                        .then(() => {
                            localStorage.setItem('isAuthenticated', 'true');
                            localStorage.setItem('userRole', selectedRole);
                            localStorage.setItem('username', user.displayName);
                            
                            window.location.replace('dashboard-owner.html');
                        });
                })
                .catch((error) => {
                    console.error('Google Login Error:', error);
                    alert('Google login failed: ' + error.message);
                    googleBtn.disabled = false;
                    googleBtnText.textContent = 'Continue with Google';
                });
        }
    </script>
</body>
